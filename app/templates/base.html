<!DOCTYPE html>
<html>

<head>
	<title>IWS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.jpg') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js'></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>

<body class="container">
	<div id="navigation">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="{{ url_for('main.index_page') }}">IWS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li id="feature-nav" class="nav-item active">
						<a class="nav-link" href="{{ url_for('main.index_page') }}">Features</a>
					</li>
					<li id="client-nav" class="nav-item">
						<a class="nav-link" href="{{ url_for('main.clients_page') }}">Clients</a>
					</li>
					<li id="about-nav" class="nav-item">
						<a class="nav-link" href="{{ url_for('main.about_page') }}">About</a>
					</li>
				</ul>
				<div id="search">
					<form id="search-form" class="form-inline my-2 my-lg-0">
						<input data-bind="value: query" id="search-box" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
						<button data-bind="click: beginSearch" class="btn btn-outline-success my-2 my-sm-0">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</div>

	{% block content %}{% endblock %}

	<script type="text/javascript" src="{{ url_for('static', filename='js/search.js') }}"></script>

</body>

</html>
