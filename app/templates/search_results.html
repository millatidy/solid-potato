{% extends "base.html" %} {% block content %}
<div id="search-results">
    <h1>Results for query: <span data-bind="text: query" class="display-4"></span></h1>
    <table id="results" class="table table-hover">
        <thead>
            <tbody>
                <!-- ko foreach: results -->
                <tr>
                    <td>
                        <span><b data-bind="text: title"></b></span>
                        <td><b data-bind="text: productArea"></b></td>
                        <td>
                            <p data-bind="text: description"></p>
                        </td>
                        <td><a data-bind="attr: { href: url, title: description }" class="btn btn-primary btn" role="button">View</a></td>
                    </td>
                </tr>
                <!-- /ko -->
            </tbody>
    </table>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/search_results.js') }}"></script>

{% endblock %}
